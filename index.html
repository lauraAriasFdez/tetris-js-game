<!DOCTYPE html>
<html>
    <head>
        <title>tetris</title>
        <link type = "text/css" rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <!--also add event listner for pause with the space-->
        
        <div id = "text">
            <div id="next-piece">  
                <canvas id="piece"></canvas>
            </div>
            <div id="info">
                <div id="score">
                    <p id = "txt-score">SCORE : 0</p>
                    <p id ="Num-lines">LINES : 0</p>
                </div>
            </div>

            <header>
                <button id="quit" onclick="endGame()">QUIT</button>
                <button id="pause" onclick="pauseGame()">PAUSE</button> 
            </header>

    </div>
     <div id="canvas-2">
        <canvas id="game-grid">

        </canvas>

        <div id = "end">
            <div>
            <h3>Game Over</h3>
            <p id="end-score"></p>
            <p id="end-lines"></p>
            <button id = "play-again" onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
    </body>
</html>
